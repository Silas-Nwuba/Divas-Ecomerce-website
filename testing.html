<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="/testing.css">
</head>
<body>
    <section class="cart-content">
        <div clas="row">
            <div class="col-xl-4 col-md-8">
                <nav class="breadcrumb">
                    <span class="breadcrumb-item">
                        Shopping Cart
                    </span>
                </nav>
                <div class="cart-container">
                    <div class="all-item">
                        <img src="design image/black polo.jpg">
                        <div class="product-Detail">
                            <div class="productNameAndPrice">
                                <p>Mens Short Sleeve T-shirt</p>
                                <strong>₦4,000</strong>
                            </div>
                            <div class="quantity">
                                <button type="button" class="decreasement" onclick="decrement()">-</button>
                                <input type="text" value="1" class="quantityInput">
                                <button type="button" class="increasement" onclick="increment()">+</button>
                            </div>
    
                            <div class="totalPrice">
                                <strong>₦4,000</strong>
                            </div>
                            <div class="deleteIcon">
                                <i class="bi bi-x-lg"></i>
                            </div>
                        </div>
                    </div>
                   
                </div>
                <div class="cart-content-footer">
                    <a href="Index.html"><button type="button" class="btn btn-primary">Continue Shopping</button></a> 
                    <button type="button" class="btn btn-warning">Clear Cart</button>
                </div>
           </div>
            <div class="col-xl-4 col-md-4">
                <div class="cart-summary">
                    <div class="cart-summary-content">
                        <span style=" font-weight:600; font-size:14px;padding:10px;position: relative;top:10px">CART SUMMARY</span>
                        <hr>
                        <div class="cart-details">
                            <span>
                                <p>Item Total (1)</p>
                                <strong>₦ 4,000</strong>
                            </span>
                            <span>
                                <p>Shipping Fees</p>
                                <strong>₦ 0.00</strong>
                            </span>
                            <hr>
                            <span>
                                <p style="font-weight: 600">Total</p>
                                <strong>₦ 4,000</strong>
                            </span>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary">Proceed To checkout</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
